<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Дата покупки</th>
                <th>Месяц</th>
                <th>Январь</th>
                <th>Февраль</th>
                <th>Март</th>
                <th>Апрель</th>
                <th>Май</th>
            </tr>
            <tr>
                <th>Год</th>
                <th>2023</th>
                <th>2021</th>
                <th>2022</th>
                <th>2020</th>
                <th>2022</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Сумма $</td>
                <td>120</td>
                <td>440</td>
                <td>320</td>
                <td>55.99</td>
                <td>22.1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
